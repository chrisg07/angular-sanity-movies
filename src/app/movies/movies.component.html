<div class="card-grid">
    <mat-card *ngFor="let movie of movies" class="example-card">
        <mat-card-header>
            <mat-card-title>{{ movie.title }}</mat-card-title>
            <mat-card-subtitle>Released: {{ movie.releaseDate | date }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="urlFor(movie.poster).width(200).height(200)" alt="Photo of a Shiba Inu">
        <mat-card-content class="card-content" [innerHTML]="movie.teaser"></mat-card-content>
    </mat-card>
</div>
